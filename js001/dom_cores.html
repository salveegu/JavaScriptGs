<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

 <script>

    function modificaEstilo(corDeFundo) {

        document.getElementById('box').style.background=corDeFundo
        
    }

 </script>

<body>

     <h3>Manipulando estilos</h3>
     
     <button type="button" onclick="modificaEstilo('#FF0000')">Vermelho</button>
     <button type="button" onclick="modificaEstilo('#00FF00')">Verde</button>
     <button type="button" onclick="modificaEstilo('#0000FF')">Azul</button>

     <hr>
     <div id="box" style="border: solid  1px #000; width: 100px ; height: 100px ; "> </div>
</body>
</html>
