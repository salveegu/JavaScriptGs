<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

   <script>
       function distribuiCaracter(params) {

           var caracter= document.getElementById('entrada').value

           document.getElementById('entrada').value =''

           // limpar espaços em branco nas extremidades da string

           caracter.trim()

           switch (caracter) {
               case '0':
               case '1':
               case '2':
               case '3':
               case '4':
               case '5':
               case '6':
               case '7':
               case '8':
               case '9':
                   
                   //adicionar os carcteres no campo Número:
                    
                    document.getElementById('apenas_numeros').value= caracter  

                   break;
           
               default:

                   //adicionar os caracteres no campo Letra:
                   
                   document.getElementById('apenas_letras').value=caracter

                   break;
           }
           
       }
   </script>
<body>
    
 <input 
 type="text"
 placeholder="Digite um caracter aqui:"
 id="entrada"
 onkeyup="distribuiCaracter()"
 />

 <hr>

 <span>Letras:</span>

 <input 
 type="text" 
 id="apenas_letras"
 disabled="disabled"
 >

 <span>Números:</span>

 <input 
 type="text"
 id="apenas_numeros"
 disabled="disabled"
 >

  

</body>
</html>
